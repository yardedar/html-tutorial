<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Create</title>
    <script src="js/user-create.js"></script>
</head>
<body>
    <a href="user-create.html">Back to user list</a>
    <table>
        <tr>
            <td>Id</td>
            <td>
                <input id="xid" type="text" size=10 value="0" disabled>
            </td>
        </tr>
        <tr>
            <td>Username</td>
            <td>
                <input id="xusername" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input id="xpassword" type="password" size=20>
                <input id="xpassword2" type="password" size=20 onblur="chkPassword()">
            </td>
        </tr>
        <tr>
            <td>First Name</td>
            <td>
                <input id="xfirstname" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input id="xlastname" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input id="xphone" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input id="xemail" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>Reviewer</td>
            <td>
                <input id="xisreviewer" type="checkbox" size=8>
            </td>
        </tr>
        <tr>
            <td>Admin</td>
            <td>
                <input id="xisadmin" type="checkbox" size=8>
            </td>
        </tr>
    </table>
    <button onclick="save()">SAVE</button>
</body>
</html>
